<img [src]="photoUrl" />
<div class="content">
  <strong [class.hidden]="!isShow">{{ productName }}</strong>
  <span>2024-04-24</span>
</div>
<div>{{ author }}</div>
<div class="company">
  <span>{{ company }}</span>
  <span>$10,000</span>
</div>
<div class="button">
  <button type="button" (click)="onSetDisplay(true)">顯示</button>
  <button type="button" (click)="onSetDisplay(false)">隱藏</button>
  <button type="button" class="edit">編輯</button>
  <button type="button" class="remove">刪除</button>
</div>
